<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini SaaS MVP Chat</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; background: #f8f9fa; margin: 0; padding: 2rem; }
    textarea { width: 80%; height: 100px; margin-top: 1rem; padding: 10px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .response { width: 80%; margin-top: 20px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h2>üí° Gemini SaaS MVP Chat</h2>
  <textarea id="prompt" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div class="response" id="response"></div>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById("prompt").value;
      const resBox = document.getElementById("response");
      resBox.textContent = "‚è≥ Waiting for response...";
      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response";
        resBox.textContent = text;
      } catch (err) {
        resBox.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
