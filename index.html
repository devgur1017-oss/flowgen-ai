<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowGen AI</title>
  <style>
    body { font-family: Arial; background: #f5f7fb; text-align: center; padding: 50px; }
    textarea { width: 80%; height: 120px; font-size: 16px; padding: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .response { margin-top: 30px; padding: 15px; background: white; border-radius: 8px; width: 80%; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <h1>üí° FlowGen AI</h1>
  <p>Type your prompt below and get Gemini-powered response!</p>

  <textarea id="prompt" placeholder="Type something..."></textarea><br>
  <button onclick="sendPrompt()">Ask AI</button>

  <div class="response" id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.innerText = data.response || "‚ö†Ô∏è No response received.";
      } catch (err) {
        responseBox.innerText = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
